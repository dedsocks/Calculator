<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">CALCULATOR.</div>
    <div id="mainContainer">
        <div id="calculator">
            <div id="displayContainer">
                <div id="displayBottom">
                    
                </div>
            </div>
            <div id="btnContainer">
                <div id="btnRow1" class="topRow">
                    <button class="numButton">1</button>
                    <button class="numButton">2</button>
                    <button class="numButton">3</button>
                    <button id="clearBtn">CLEAR</button>
                </div>
                <div id="btnRow2" class="topRow">
                    <button class="numButton">4</button>
                    <button class="numButton">5</button>
                    <button class="numButton">6</button>
                    <button class="smallerBtn" class="operatorButton">+</button>
                    <button class="smallerBtn" class="delButton" class="numButton">DEL</button>
                </div>
                <div id="bottomBtnContainer">
                    <div id="bottomBtns">
                        <div id="bottomBtnsRow1" class="topRow">
                            <button class="numButton">7</button>
                            <button class="numButton">8</button>
                            <button class="numButton">9</button>
                            <button class="operatorButton">-</button>
                        </div>
                        <div id="bottomBtnRow2" class="topRow">
                            <button class="numButton">0</button>
                            <button class="operatorButton">.</button>
                            <button class="operatorButton">รท</button>
                            <button class="operatorButton">ร</button>
                        </div>
                    </div>
                    <div id="equalBtnContainer"><button id="equalBtn">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>made by shaun</p>
        <a href="https://github.com/dedsocks" target="_blank" rel="noopener noreferrer">
            <img src="images/githubLogoWhite.png" alt="github logo">
        </a>
    </div>
</body>
</html>
