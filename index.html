<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="calculator">
            <div id="displayContainer">
                <div id="displayTop">
                    5 + 15
                </div>
                <div id="displayBottom">
                    
                </div>
            </div>
            <div id="btnContainer">
                <div id="topBtns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>CLEAR</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>DEL</button>
                </div>
                <div id="bottomBtns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>รท</button>
                    <button>ร</button>
                </div>
                <button>=</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>made by shaun</p>
        <a href="https://github.com/dedsocks" target="_blank" rel="noopener noreferrer">
            <img src="githubLogoWhite.png" alt="github logo">
        </a>
    </div>
</body>
</html>
